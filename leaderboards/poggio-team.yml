---
title: POGGIO (Team)
description: "Number of team rides of the POGGIO segment. Francisco Velez V."
url: http://bikearlingtonforum.com/showthread.php?12345-The-POGGIO-Award-NotYet
fields:
  - name: id
    visible: false
  - name: team_name
    label: Team
  - name: poggio_rides
    label: POGGIO Rides
query: |
  select
    T.id,
    T.name as team_name,
    count(E.id) as poggio_rides
  from
    lbd_athletes A join
    teams T on T.id = A.team_id join
    rides R on R.athlete_id = A.id join
    ride_efforts E on E.ride_id = R.id
  where
    E.segment_id = 650024
  group by T.id
  order by poggio_rides desc
