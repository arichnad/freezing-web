{% extends "base.html" %}
{% block content %}
<div class="panel panel-default">
	<div class="panel-heading">Slowest Team</div>
	<div class="panel-body">
		<p>Slowest Team</p>
<table class="table table-condensed">
	<tr><th>Rank</th><th>Team</th><th>Average Speed</th></tr>
{% for a, b in data %}
	<tr><td>{{loop.index}}</td><td>{{a}}</td><td>{{b | round(2)}}</td></tr>
{% endfor %}
</table>
</div>
</div>
{% endblock %}
