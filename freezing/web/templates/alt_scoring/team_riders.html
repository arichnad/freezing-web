{% extends "base.html" %}
{% block content %}
<div class="panel panel-default">
	<div class="panel-heading">Team Riders</div>
	<div class="panel-body">
		<p>Ride days per team</p>
<table class="table table-condensed">
	<tr><th>Rank</th><th>Team</th><th>Ride Days</th></tr>
{% for a, b in team_riders %}
	<tr>
		<td>{{loop.index}}</td>
		<td>{{a}}</td>
		<td>{{b}}</td>
		</tr>
{% endfor %}
</table>
</div>
</div>
{% endblock %}
