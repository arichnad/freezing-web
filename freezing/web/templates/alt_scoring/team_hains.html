{% extends "base.html" %}
{% block content %}
<div class="panel panel-default">
	<div class="panel-heading">Team Hains Point Laps</div>
	<div class="panel-body">
		<p>Certainly hope at least some of these were together as a team.</p>
<table class="table table-condensed">
	<tr><th>Rank</th><th>Team</th><th>Laps</th></tr>
{% for a, b in team_hains %}
	<tr>
		<td>{{loop.index}}</td>
		<td>{{a}}</td>
		<td>{{b}}</td>
		</tr>
{% endfor %}
</table>
</div>
</div>
{% endblock %}
